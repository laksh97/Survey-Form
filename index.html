<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="container survey">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="text-center">A simple Bootstrap survey</p>

        <form id="survey-form">
            <div class="form-row">
                <div class="col">
                    <label id="name-label">First Name</label>
                    <input id="name" type="name" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="formGroupExampleInput">Last Name</label>
                    <input id="last-name" type="name" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <br />
            <div class="form-group">
                <label id="email-label">Email address</label>
                <input id="email" type="email" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label id="number-label">Your age</label>
                <input id="number" type="number" min="15" max="125" class="form-control" id="number" placeholder="Age"
                    required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Qualification</label>
                <select class="form-control" id="dropdown">
                    <option>Primary Education</option>
                    <option>Secondary Eduction</option>
                    <option>Bachelors Degree</option>
                    <option>Masters</option>
                    <option>PHd</option>
                </select>
            </div>
            <div class="radiobuttons">
                <p>What is Better?</p>
                <ul style="list-style: none;">
                    <li class="radio"><input name="radio-buttons" value="3" type="radio"
                            class="userRatings"><label>App Development</label></li>
                    <li class="radio"><input name="radio-buttons" value="3" type="radio"
                            class="userRatings"><label>Web Development</label></li>
                </ul>
            </div>
            <div>
                <p>What would you like us to change?</p>
                <ul class="checkboxlabel">
                    <li class="checkbox" style="list-style: none;"><label> <input name="prefer" value="1"
                                type="checkbox" class="userRatings">Front-end Projects</label></li>
                    <li class="checkbox" style="list-style: none;"><label> <input name="prefer" value="1"
                                type="checkbox" class="userRatings">Back-end Projects</label></li>
                    <li class="checkbox" style="list-style: none;"><label> <input name="prefer" value="1"
                                type="checkbox" class="userRatings">Website Layout</label></li>
                    <li class="checkbox" style="list-style: none;"><label> <input name="prefer" value="1"
                                type="checkbox" class="userRatings">Easier challenges</label></li>
                </ul>
            </div>
            <div class="message">
                <p>Message to us</p>
                <textarea name="comment" id="comments" cols="30" rows="5" placeholder="What would you like to tell us?"
                    optional></textarea>
            </div>
            <br />
            <div>
                <button id="submit" type="submit" class="btn btn-secondary" style="float:right">Submit</button>
            </div>
        </form>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
